<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{index}">E-Cinema Management</a>

		<!-- Links -->
		<ul class="navbar-nav">
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" href="#" id="navbardrop"
				data-toggle="dropdown"> Cinemas </a>
				<div class="dropdown-menu">
					<a class="dropdown-item"
						th:href="@{villesgest(keyword=${keyword})}">Search by City</a> <a
						sec:authorize="hasRole('ADMIN')"
						class="dropdown-item" th:href="@{formville}">Add City</a>
				</div></li>
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" href="#" id="navbardrop"
				data-toggle="dropdown"> Movies </a>
				<div class="dropdown-menu">
					<a class="dropdown-item"
						th:href="@{filmsgest(keyword=${keyword})}">Search</a> 
						<a sec:authorize="hasRole('ADMIN')"
						class="dropdown-item" th:href="@{formfilm}">Add</a>
				</div></li>

		</ul>
		<ul class="navbar-nav ml-auto mr-5">
			<!-- Dropdown -->
			<li class="nav-item dropdown">
			<a
				class="nav-link dropdown-toggle" href="#" id="navbardrop"
				data-toggle="dropdown">
				<span sec:authorize="isAuthenticated()">
					<span sec:authentication="name"></span>
				</span>
				<span sec:authorize="!isAuthenticated()">Disconnected</span>
				
			</a>
				<div class="dropdown-menu">
				<a sec:authorize="!isAuthenticated()" class="dropdown-item" th:href="@{login}">Log in</a>  
					<a sec:authorize="isAuthenticated()"
						class="dropdown-item" th:href="@{logout}">Disconnect</a>
				</div></li>
		</ul>
	</nav>
	<section layout:fragment="pageContent"></section>

	<!-- Footer -->
	<!-- <footer class="footer page-footer font-small footer-dark">

		Copyright
		<div class="footer-copyright text-center py-3">FOOTER</div>
		Copyright

	</footer>
	Footer

	</footer> -->
</body>
</html>
